<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sri Anusai Traders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            margin: 0;
            white-space: nowrap;
            animation: slideRight 10s linear infinite;
            animation-play-state: running;
            color: #ffa500; /* Light Orange */
        }

        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        #content {
            padding: 50px 0;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        .message {
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            color: #fff;
            background-color: #28a745; /* Green */
            display: none; /* Initially hide all messages */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Sri Anusai Traders</h1>
        </div>
    </header>

    <section id="content">
        <div class="container">
            <div class="buttons">
                <a href="#" class="btn" id="aboutBtn">ABOUT</a>
                <a href="#" class="btn" id="addressBtn">ADDRESS</a>
                <a href="#" class="btn" id="contactBtn">CONTACT</a>
            </div>
            <div id="aboutMessage" class="message">
                <p>We import and export Onions from various parts of the Country</p>
            </div>
            <div id="addressMessage" class="message">
                <p>Sri Anu Sai Traders SHOP NO-162/1, MALAKPET MARKET</p>
            </div>
            <div id="contactMessage" class="message">
                <p>Manikanta - 9063244761</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sri Anusai Traders. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get references to buttons and messages
        const aboutBtn = document.getElementById('aboutBtn');
        const addressBtn = document.getElementById('addressBtn');
        const contactBtn = document.getElementById('contactBtn');
        const aboutMessage = document.getElementById('aboutMessage');
        const addressMessage = document.getElementById('addressMessage');
        const contactMessage = document.getElementById('contactMessage');

        // Add event listeners to buttons
        aboutBtn.addEventListener('click', () => {
            showHideMessage(aboutMessage);
        });

        addressBtn.addEventListener('click', () => {
            showHideMessage(addressMessage);
        });

        contactBtn.addEventListener('click', () => {
            showHideMessage(contactMessage);
        });

        // Function to show/hide message
        function showHideMessage(messageElement) {
            // Hide all messages first
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
            });

            // Show the targeted message
            messageElement.style.display = 'block';
        }
    </script>
</body>
</html>
